<nav>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <!-- <label for="fname">First name</label> -->
      <input id="fname" type="text" formControlName="fname" />
    </div>

    <div>
      <!-- <label for="lname">Last name</label> -->
      <input id="lname" type="text" formControlName="lname" />
    </div>

    <div>
      <!-- <label for="email">Email</label> -->
      <input
        id="email"
        type="text"
        formControlName="email"
        [formControl]="emailControl"
      />
      <div
        *ngIf="
          emailControl.invalid && (emailControl.dirty || emailControl.touched)
        "
      >
        <!-- <small *ngIf="emailControl.errors.required">Email is required.</small>
        <small *ngIf="emailControl.errors.email">Invalid email address.</small> -->
        <small>Invalid email address.</small>
      </div>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</nav>
